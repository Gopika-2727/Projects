<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Margin Right Example</title>
    <style>
        .container {
            display: flex; /* To place the divs side by side */
        }
        .box1 {
            background-color: lightblue;
            width: 100px;
            height: 100px;
            margin-right: 50px; /* Adding space to the right of this box */
        }
        .box2 {
            background-color: lightgreen;
            width: 100px;
            height: 100px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="box1">Box 1</div>
    <div class="box2">Box 2</div>
</div>

</body>
</html>
